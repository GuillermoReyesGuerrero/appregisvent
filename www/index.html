<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AppRegisVent</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link rel="icon" href="img/iconoReyes.png" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/plugins.min.css" />
    <link rel="stylesheet" href="css/kaiadmin.min.css" />

    <!-- <link rel="stylesheet" href="css/demo.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="page-inner">
        <div class="row">
          <div class="col-md-3 ps-md-0 pe-md-0">
            <div class="card card-pricing card-pricing-focus card-primary">
              <div class="card-header">
                <h4 class="card-title"></h4>
                <div class="card-price">
                  <span><img src="img/iconoReyes.png" alt="" height="180" /></span>
                </div>
              </div>
              <div class="card-body">
                <ul class="specification-list">
                  <li>
                    <span class="name-specification">Customizer</span>
                    <span class="status-specification">Yes</span>
                  </li>
                  <li>
                    <span class="name-specification">Chat History</span>
                    <span class="status-specification">3 Month</span>
                  </li>
                  <li>
                    <span class="name-specification">Statistics</span>
                    <span class="status-specification">3 Month</span>
                  </li>
                  <li>
                    <span class="name-specification">Support</span>
                    <span class="status-specification">Yes</span>
                  </li>
                  <li>
                    <span class="name-specification">Live Support</span>
                    <span class="status-specification">Yes</span>
                  </li>
                </ul>
              </div>
              <div class="card-footer">
                <button class="btn btn-light w-100">
                  <b>Get Started</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido Principal -->
    <div id="mainContent">
      <div class="account-pages mt-5 mb-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="card bg-pattern">
                <div class="card-body p-4">
                  <div class="text-center w-75 m-auto mb-3">
                    <div class="auth-logo">
                      <a
                        href="javascript:void(0);"
                        class="logo logo-dark text-center"
                      >
                        <span class="logo-lg">
                          <img src="img/iconoReyes.png" alt="" height="180" />
                        </span>
                      </a>
                    </div>
                    <p class="text-muted mb-4 mt-3">Registro de Ventas</p>
                  </div>
                  <form>
                    <div class="mb-3">
                      <label for="username" class="form-label">Usuario</label>
                      <input
                        class="form-control"
                        type="text"
                        id="username"
                        required=""
                        placeholder="Ingresa tu correo"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label"
                        >Contraseña</label
                      >
                      <div class="input-group input-group-merge">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          placeholder="Ingresa tu contraseña"
                        />
                        <div
                          class="input-group-text"
                          data-password="false"
                          id="btnPassword"
                        >
                          <span class="fas fa-eye-slash" id="toggleIcon"></span>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="text-center pe-xl-4 d-grid">
                    <button
                      class="btn btn-lg btn-dark"
                      type="button"
                      id="loginBtn"
                    >
                      Entrar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="cargar"
      class="modal hide"
      role="dialog"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img src="img/loading.gif" style="width: 50px" /><br />
            <b>Cargando...</b>
          </div>
        </div>
      </div>
    </div>

    <!--   Core JS Files   -->
    <script src="js/core/jquery-3.7.1.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="js/kaiadmin.min.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
