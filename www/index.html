<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AppRegisVent</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link rel="icon" href="img/iconoReyes.png" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/plugins.min.css" />
    <link rel="stylesheet" href="css/kaiadmin.min.css" />

    <!-- <link rel="stylesheet" href="css/demo.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="page-inner">
        <div class="row">
          <div class="col-md-3 ps-md-0 pe-md-0">
            <div class="card card-pricing card-pricing-focus">
              <div class="card-header">
                <h4 class="card-title"></h4>
                <div class="card-price">
                  <span><img src="img/iconoReyes.png" alt="" height="180" /></span>
                </div>
                <p class="text-muted mb-4 mt-3 h3">Registro de Ventas</p>

              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input
                      class="form-control"
                      type="text"
                      id="username"
                      required=""
                      placeholder="Ingresa tu correo"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label"
                      >Contraseña</label
                    >
                    <div class="input-group input-group-merge">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Ingresa tu contraseña"
                      />
                      <div
                        class="input-group-text"
                        data-password="false"
                        id="btnPassword"
                      >
                        <span class="fas fa-eye-slash" id="toggleIcon"></span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button class="btn btn-dark w-100" id="loginBtn">
                  <b>Entrar</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="cargar"
      class="modal hide"
      role="dialog"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img src="img/loading.gif" style="width: 50px" /><br />
            <b>Cargando...</b>
          </div>
        </div>
      </div>
    </div>

    <!--   Core JS Files   -->
    <script src="js/core/jquery-3.7.1.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="js/kaiadmin.min.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
